<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pricing Tags.css">
    <title>Pricing Tags</title>
</head>
<body>

    <section class="container">
        <section class="inner-container">
            <section class="prices">
                <h5>Basic</h5>
                <h1>$11.99 / Month</h1>
                <div class="plan-features">
                    <ul>
                        <li>10GB storage</li>
                        <li>1 user</li>
                        <li>Support 1 device</li>
                    </ul>
                </div>
                <button>Sign up</button>
            </section>

            <section class="prices">
                <h5>Standard</h5>
                <h1>$19.99 / Month</h1>
                <div class="plan-features">
                    <ul>
                        <li>10GB storage</li>
                        <li>3 user</li>
                        <li>Support 3 device</li>
                    </ul>
                </div>
                <button>Sign up</button>
            </section>

            <section class="prices">
                <h5>Premium</h5>
                <h1>$49.99 / Month</h1>
                <div class="plan-features">
                    <ul>
                        <li>10GB storage</li>
                        <li>6 user</li>
                        <li>Support 6 device</li>
                    </ul>
                </div>
                <button>Sign up</button>
            </section>
        </section>
    </section>

</body>
</html>
